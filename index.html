<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yaldevi&display=swap" rel="stylesheet">  

    <link rel="stylesheet" href="./Assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header class="jumbotron">
        <h1>Weather Dashboard</h1>
    </header>

    <div class="cardContainer">
      <div class="row align-items-start g-5">
        <div class="sidebarCol col col-3">
          <form class="cityForm">
            <label for="cityName">Search for a City:</label><br>
            <input type="text" class="cityFormInput" id="cityName" placeholder="Atlanta"><br>
            <button type="submit" class="btn btn-primary" value = "submit" id = "searchBtn">Search</button><br><br>
          </form>
          <ul class = "cityList">
          </ul>
        </div>
        <div class="container2 col contentCol col-9">
            <card class="card bigCard card-body">
            </card>    
            <!-- Force next columns to break to new line -->
            <div class="w-100 dayTitle">5-Day Forecast:</div>
            <div class="card-group">
              <card class="card cardTile">
                <h5 class="card-title dateText">Card title</h5>
                <p class="card-text icon">Icon</p>
                <p class="card-text temp">Temp:</p>
                <p class="card-text wind">Wind:</p>
                <p class="card-text humidity">Humidity:</p>
              </card>
              <card class="card cardTile">
                <h5 class="card-title dateText">Card title</h5>
                <p class="card-text icon">Icon</p>
                <p class="card-text temp">Temp:</p>
                <p class="card-text wind">Wind:</p>
                <p class="card-text humidity">Humidity:</p>
              </card>
              <card class="card cardTile">
                <h5 class="card-title dateText">Card title</h5>
                <p class="card-text icon">Icon</p>
                <p class="card-text temp">Temp:</p>
                <p class="card-text wind">Wind:</p>
                <p class="card-text humidity">Humidity:</p>
              </card>
              <card class="card cardTile">
                <h5 class="card-title dateText">Card title</h5>
                <p class="card-text icon">Icon</p>
                <p class="card-text temp">Temp:</p>
                <p class="card-text wind">Wind:</p>
                <p class="card-text humidity">Humidity:</p>
              </card>
              <card class="card cardTile">
                <h5 class="card-title dateText">Card title</h5>
                <p class="card-text icon">Icon</p>
                <p class="card-text temp">Temp:</p>
                <p class="card-text wind">Wind:</p>
                <p class="card-text humidity">Humidity:</p>
              </card>
            </div>
        </div>
      </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Assets/js/script.js"></script>
  </body>
</html>
